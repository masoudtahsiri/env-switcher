<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Environment Comparison</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent document scrollbars */
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .comparison-container {
            display: flex;
            height: 100vh;
            width: 100%;
            overflow: hidden; /* Prevent container scrollbars */
        }
        
        .env-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e5e7eb;
            overflow: hidden; /* Prevent container scrollbars */
        }

        .env-container:last-child {
            border-right: none;
        }
        
        .env-header {
            padding: 1rem;
            background-color: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .env-header h2 {
            margin: 0;
            font-size: 1.25rem;
            color: #111827;
        }
        
        .env-type {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .env-type.production {
            background-color: #dcfce7;
            color: #166534;
        }
        
        .env-type.staging {
            background-color: #fef9c3;
            color: #854d0e;
        }
        
        .env-type.development {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .env-type.qa {
            background-color: #ffedd5;
            color: #9a3412;
        }
        
        .env-type.uat {
            background-color: #f3e8ff;
            color: #6b21a8;
        }
        
        .env-type.custom {
            background-color: #f3f4f6;
            color: #374151;
        }
        
        .env-frame-container {
            flex: 1;
            position: relative;
            overflow: hidden; /* Ensure container doesn't scroll */
        }
        
        .env-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Scroll wrapper styles to contain scrollbars within the frames */
        .scroll-wrapper {
            overflow-y: auto;
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .scroll-lock-button {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            color: #374151;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            transition: all 0.2s;
            z-index: 1000;
        }
        
        .scroll-lock-button:hover {
            background-color: #f9fafb;
        }
        
        .scroll-lock-button.active {
            background-color: #4f46e5;
            color: #ffffff;
            border-color: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="comparison-container">
        <div class="env-container">
            <div class="env-header">
                <h2 id="env1-name">Environment 1</h2>
                <span id="env1-type" class="env-type">Unknown</span>
            </div>
            <div id="env1-loading" class="loading">Loading...</div>
            <div class="env-frame-container">
                <iframe id="env1-frame" name="env1" class="env-frame" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
            </div>
        </div>
        
        <div class="env-container">
            <div class="env-header">
                <h2 id="env2-name">Environment 2</h2>
                <span id="env2-type" class="env-type">Unknown</span>
            </div>
            <div id="env2-loading" class="loading">Loading...</div>
            <div class="env-frame-container">
                <iframe id="env2-frame" name="env2" class="env-frame" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
            </div>
        </div>
    </div>
    <button id="scroll-lock" class="scroll-lock-button">Lock Scroll</button>
    
    <script src="comparison.js"></script>
</body>
</html>
