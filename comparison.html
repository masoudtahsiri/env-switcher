<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Environment Comparison</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }
    
    .header {
      padding: 16px;
      background-color: #fff;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .title {
      font-size: 18px;
      font-weight: 500;
      color: #333;
      margin: 0;
    }
    
    .content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .env-container {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #e0e0e0;
    }
    
    .env-container:last-child {
      border-right: none;
    }
    
    .env-label {
      padding: 8px 16px;
      background-color: #fff;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .env-name {
      font-weight: 500;
      color: #333;
    }
    
    .env-url {
      font-size: 12px;
      color: #666;
      word-break: break-all;
    }
    
    .env-frame {
      flex: 1;
      border: none;
      background-color: #fff;
    }
    
    .loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      font-size: 14px;
      color: #666;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Environment Comparison</h1>
    </div>
    
    <div class="content">
      <div class="env-container">
        <div class="env-label left">
          <span class="env-name">Production</span>
          <span class="env-url"></span>
        </div>
        <iframe id="env1-frame" class="env-frame"></iframe>
        <div class="loading-indicator">
          <div class="spinner"></div>
          <div class="loading-text">Loading Production Environment...</div>
        </div>
      </div>
      
      <div class="env-container">
        <div class="env-label right">
          <span class="env-name">Staging</span>
          <span class="env-url"></span>
        </div>
        <iframe id="env2-frame" class="env-frame"></iframe>
        <div class="loading-indicator">
          <div class="spinner"></div>
          <div class="loading-text">Loading Staging Environment...</div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/comparison.js"></script>
</body>
</html>
