<!DOCTYPE html>
<html>
<head>
  <title>Manage Environments - Env Switcher</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <!-- Header Card -->
    <div class="card header-card">
      <div class="header-content">
        <h1>Manage Environments</h1>
        <a href="popup.html" class="back-link">&larr; Back to Switcher</a> 
      </div>
    </div>

    <!-- Add Environment Form Card -->
    <div class="card add-env-card">
      <h2>Add New Environment</h2>
      <form id="add-env-form">
        <div class="form-group">
          <label for="env-name">Name</label>
          <input type="text" id="env-name" placeholder="e.g., Production" required>
        </div>
        <div class="form-group">
          <label for="env-url">URL</label>
          <div class="url-input-group">
            <input type="text" id="env-url" placeholder="https://example.com" required>
            <button type="button" id="set-domain-btn" class="domain-button" title="Set domain from current page">
              <!-- Updated info icon -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="18" height="18">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label for="env-group">Group</label>
          <select id="env-group" class="select-input">
            <option value="">Select a group</option>
            <!-- Groups will be populated dynamically -->
          </select>
          <div class="group-actions">
            <button type="button" id="add-group-btn" class="secondary-button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="16" height="16">
                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
              </svg>
              Add New Group
            </button>
          </div>
        </div>
        <button type="submit" class="primary-button">Add Environment</button>
      </form>
    </div>

    <!-- Current Environments List Card -->
    <div class="card current-envs-card">
        <h2>Current Environments</h2>
        <div class="env-list" id="env-list">
